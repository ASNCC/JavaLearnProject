site_name: JavaLearn

# Configuration
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Copyright
copyright: Copyright &copy; 2019-2021 WhiteNX. All rights reserved.

# Ex-css
extra-css:
    - custom/adn-e.css


#tree
nav:
    - 开始入土: index.md
    - 开始学♂习♂:
        - 编写第一个"能运行"Java程序: start.md
        - 对象: objects.md
        - 如如哇如如哒(规则就是规则): orgin-name-rule.md
        - 变量与常量(两CP): variable.md
        - Java娘的基本数据类型: vara.md
        - Java娘的运算: calculate.md
    - 许可条款: License.md
    - 更新日志: update.md
    - 加入我们(友♂好♂交♂流): join-us.md
        
